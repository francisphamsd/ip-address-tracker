<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">IP Address Tracker</h1>
        <fieldset class="input flex">
          <input
            class="input__field"
            type="text"
            name="ip-address"
            id="ip-address"
          />
          <button class="input__button">
            <img
              src="./images/icon-arrow.svg"
              alt="click here to search for ip address"
            />
          </button>
        </fieldset>

        <div class="result grid">
          <div class="result__box result__box--ip-address">
            <h3 class="result__title">IP address</h3>
            <p class="result__text">192.212.174.101</p>
          </div>

          <div class="result__separator result__separator--ip-location"></div>

          <div class="result__box result__box--location">
            <h3 class="result__title">Location</h3>
            <p class="result__text">Brooklyn, NY 10001</p>
          </div>

          <div
            class="result__separator result__separator--location-timezone"
          ></div>

          <div class="result__box result__box--timezone">
            <h3 class="result__title">Timezone</h3>
            <p class="result__text">UTC -05:00</p>
          </div>

          <div class="result__separator result__separator--timezone-isp"></div>

          <div class="result__box result__box--isp">
            <h3 class="result__title">Isp</h3>
            <p class="result__text">SpaceX Starlink</p>
          </div>
        </div>
      </div>
    </header>
    <div class="map"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
